<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <header>
    <h1>Welcome, {{ username }}!</h1>
        <div class="center-buttons">
            <nav>
                <ul>
                    <li><a href="{{ url_for('routes.dashboard') }}" >Go to Dashboard</a></li>
                    <li><a href="{{ url_for('inventory_routes.get_inventory_items') }}" >Go to Inventory</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <h1 class="center">Add Item to Inventory</h1>
    <form method="POST" action="{{ url_for('routes.inventory') }}">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <label for="unit_of_measurement">Unit of Measurement:</label>
        <input type="text" id="unit_of_measurement" name="unit_of_measurement" required><br><br>
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
