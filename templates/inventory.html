<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
<a href="{{ url_for('routes.dashboard') }}" class="btn">Go to Dashboard</a>
<a href="{{ url_for('inventory_routes.get_inventory_items') }}" class="btn">Go to Inventory</a>
</html>

    <h2>Add Item to Inventory</h2>
    <form method="POST" action="{{ url_for('routes.inventory') }}">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <label for="unit_of_measurement">Unit of Measurement:</label>
        <input type="text" id="unit_of_measurement" name="unit_of_measurement" required><br><br>
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
